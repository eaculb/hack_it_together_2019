<!DOCTYPE html>
<html lang="en">

<link rel="stylesheet" type="text/css" href="{{url_for('static',filename='css/stylesheet.css')}}"> 
<title>Welcome</title>

<body>
	<div class="container-ticket-confirmation">
		<img class="tblogo" src="{{url_for('static',filename='trueblue_logo.png')}}" alt="TrueBlue Logo" width="160px" height="40px">


		{% with messages = get_flashed_messages() %}
		  {% if messages %}
		    <ul class=flashes style="color:#d50f0f">
		    {% for message in messages %}
		      <p>{{ message }}</p>
		    {% endfor %}
		    </ul>
		  {% endif %}
		{% endwith %}

		<div class="ticket_confirmation">
			<form action="{{url_for('welcome')}}" method="POST">
				<b>Ticket Confirmation #:<b><br><br><input type="text" name="conf"><br><br>	
				<button name="submit" id="submit" type="submit"><b>Confirm Ticket!<b></button>
			</form>
		</div>	
</body>

<!-- Footer -->
<div class="footer" style="text-align: center">
	<span><center>Powered by jetBlue</center></span>
</div>

</html>
