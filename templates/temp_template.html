<!DOCTYPE html>
<html>
<title>JetBlue Concierge</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Oswald">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open Sans">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<link rel="stylesheet" type="text/css" href="static/stylesheet.css">
<body class="w3-light-grey"><center>
<!-- Navigation bar with social media icons -->
  


<!-- w3-content defines a container for fixed size centered content, 
and is wrapped around the whole page content, except for the footer in this example -->
<div class="w3-content" style="max-width:1600px" margin="center">

  <!-- Header -->
<header>
  <h1 class="w3-xxxlarge"><b><center>Hello, {{name}}!</center></b></h1>
    <h6><center>You are in seat {{seat}}. We're so glad you're here!</center></h6>
      </header>
  <hr>
<!-- Body -->

{% with messages = get_flashed_messages() %}
  {% if messages %}
    <ul class=flashes style="color:#004990">
    {% for message in messages %}
      <h3><strong>{{ message }}</strong></h3>
    {% endfor %}
    </ul>
  {% endif %}
{% endwith %}

{%block body%}{%endblock%}

<!-- END w3-content -->
</div>
  </body>

<!-- Footer -->
<footer class="w3-container" style="padding:32px">
  <a href="#" class="w3-button w3-padding-large w3-margin-bottom"><i class="fa fa-arrow-up w3-margin-right"></i>To the top</a>
  <p><center>Powered by jetBlue</center></p>
</footer>


</body>
</html>
