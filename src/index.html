<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Welcome</title>

		<link rel="stylesheet" href="{{url_for('static',filename='css/stylesheet.css')}}">
		<link rel="stylesheet" href="{{url_for('static', filename=/'css/bootstrap.css')}}">
	</head>

<body>
	<script src="/js/jquery.min.js"></script>
  <script src="/js/popper.min.js"></script>
  <script src="/js/bootstrap.min.js"></script>

	<div class="container-ticket-confirmation">
		<img class="tblogo" src="{{url_for('static',filename='trueblue_logo.png')}}" alt="TrueBlue Logo" width="160px" height="40px">


		{% with messages = get_flashed_messages() %}
		  {% if messages %}
		    <ul class=flashes style="color:#d50f0f">
		    {% for message in messages %}
		      <p>{{ message }}</p>
		    {% endfor %}
		    </ul>
		  {% endif %}
		{% endwith %}

		<div class="ticket_confirmation">
			<form action="{{url_for('welcome')}}" method="POST">
				Ticket Confirmation #:<br><br><input type="text" name="conf"><br><br>
				<button name="submit" id="submit" type="submit"><b>Confirm Ticket!<b></button>
			</form>
		</div>
	</div>
</body>

<!-- Footer -->
<footer> Powered by jetBlue </footer>

</html>
